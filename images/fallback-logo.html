<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEOToolsK Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        
        .logo-container {
            width: 200px;
            height: 200px;
            position: relative;
        }
        
        .logo-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: white;
            border: 8px solid;
            border-image: linear-gradient(to bottom right, #4a6cf7, #8c6fef) 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .logo-badge {
            background: linear-gradient(to right, #4a6cf7, #8c6fef);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .logo-text {
            color: #2c3e50;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
